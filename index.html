<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"></head>
<body>
    <header>
        <img src="test.png">
    </header>
    <section>
        <img src="test.png">
        <h4>Create your Google Account</h4>
        <form>
            <input type="text" placeholder="Firstname" class="input input-fname">
            <input type="text" placeholder="Lastname" class="input input-lname">
            <br><br>
            <input type="email" placeholder="Username    @gmail.com" class="input input-email">
            <br><p>You can use letters, numbers & periods</p>
            <p class="current">Use my current email address instead</p>
            <input type="password" placeholder="password" class="input input-fname">
            <input type="password" placeholder="confirm password" class="input input-lname"><br>
            <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
            <input type="checkbox" name="Show password" id="Showpassword">     Show password<br><br>
            <br><br> <a href="login.html">Sign in instead</a><input type="submit"  value="Signup" class="submit-btn">
        </form>
        <img  class= "logo"src="./account.svg" alt="">
    </section>
</body>
</html>
